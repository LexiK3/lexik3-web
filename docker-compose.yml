version: '3.8'

services:
  lexik3-web:
    build: .
    ports:
      - "3000:80"
    environment:
      - NODE_ENV=production
    depends_on:
      - lexik3-api
    networks:
      - lexik3-network

  lexik3-api:
    image: lexik3-backend:latest
    ports:
      - "5071:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=lexik3_prod;Username=lexik3_user;Password=lexik3_password
      - JWT__SECRET=your-super-secret-jwt-key-here-must-be-at-least-32-characters-long
    depends_on:
      - postgres
    networks:
      - lexik3-network

  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=lexik3_prod
      - POSTGRES_USER=lexik3_user
      - POSTGRES_PASSWORD=lexik3_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - lexik3-network

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - lexik3-web
      - lexik3-api
    networks:
      - lexik3-network

volumes:
  postgres_data:

networks:
  lexik3-network:
    driver: bridge
